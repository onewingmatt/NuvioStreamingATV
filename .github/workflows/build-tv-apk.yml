name: Build Android TV APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean
        
      - name: Fix duplicate androidsvg library
        run: |
          cd android
          sed -i '/dependencies {/i \
          configurations.all {\
              resolutionStrategy {\
                  force "com.caverock:androidsvg-aar:1.4"\
              }\
              exclude group: "com.caverock", module: "androidsvg"\
          }' app/build.gradle
          
      - name: Configure build for armeabi-v7a only
        run: |
          cd android/app
          # Update build.gradle to build only armeabi-v7a
          sed -i "s/ndk {/ndk {\n            abiFilters 'armeabi-v7a'/" build.gradle
        
      - name: Increase Gradle memory
        run: |
          cd android
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError" >> gradle.properties
          
      - name: Make gradlew executable
        run: chmod +x android/gradlew
        
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --no-daemon
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nuvio-tv-armeabi-v7a
          path: android/app/build/outputs/apk/release/app-armeabi-v7a-release.apk
          retention-days: 14
